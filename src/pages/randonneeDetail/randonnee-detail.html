<div>
    <h1>{{randonnee.titre}}</h1>
    <span>{{randonnee.note}}</span>

    <ion-icon name="ios-pin-outline"></ion-icon><span>{{randonnee.adresse}}</span>

    <ion-icon name="ios-time-outline"></ion-icon><span> {{randonnee.duree}} </span>
    <span>{{randonnee.denivele}}</span>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc2o0t0QuK5BY3XV0Lxgv1hRUB07IYMhQ&callback=initMap"
            type="text/javascript"></script>

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Maps App</h1>
        </ion-header-bar>
        <ion-content>
            <div id="map" data-tap-disabled="true"></div>
        </ion-content>
    </ion-pane>

    <ion-content ng-controller="MapsCtrl">
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>
</div>
